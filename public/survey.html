<body>

                    <select class="chosen-select" id="q2" name="q2">

                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <h4>Question 3</h4>
                <div class="col-sm-2"></div>
                <label class="col-sm-4" for="q3">Get along well with kids?</label>
                <div class="col-sm-5">
                    <select class="chosen-select" id="q3" name="q3">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <h4>Question 4</h4>
                <div class="col-sm-2"></div>
                <label class="col-sm-4" for="q4">Love treats?</label>
                <div class="col-sm-5">
                    <select class="chosen-select" id="q4" name="q4">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <h4>Question 5</h4>
                <div class="col-sm-2"></div>
                <label class="col-sm-4" for="q5">Want all the pets?</label>
                <div class="col-sm-5">
                    <select class="chosen-select" id="q5" name="q5">

                    </select>

            <div class="form-group">

    </div>
    <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title text-center">
                    <strong>Much Match! Such fren!! WOW</strong>
                  </h2>
                </div>
                <div class="modal-body text-center">
                    <h2 id="match-name"></h2>
                  <img id="match-img" src="" alt="" style = "max-width: 80%">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    <script>
        $(document).ready(function () {
            var config = {
                ".chosen-select": {},
                ".chosen-select-deselect": {
                    allow_single_deselect: true
                },
                ".chosen-select-no-single": {
                    disable_search_threshold: 10
                },
                ".chosen-select-no-results": {
                    no_results_text: "Oops, nothing found!"
                },
                ".chosen-select-width": {
                    width: "95%"
                }
            };

            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }

            $.validator.setDefaults({ ignore: ":hidden:not(select)" })

            $.validator.addMethod("valueNotEquals", function (value, element) {
                console.log(value);
                if (value > 3) {
                    return true;
                }
                else {
                    return false;
                }
            }, "Wrong, they're all good boys!");



            var valid = $("#myform").validate({
                rules: {
                    name: "required",
                    photo: {
                        required: true,
                        url: true
                    },
                    q1: {
                        required: true,
                    },
                    q2: {
                        required: true,
                    },
                    q3: {
                        required: true,
                    },
                    q4: {
                        required: true,
                    },
                    q5: {
                        required: true,
                    },
                    q6: {
                        required: true,
                    },

                    q7: {
                        required: true,
                    },
                    q8: {
                        required: true,
                    },
                    q9: {
                        required: true,
                    },
                    q10: {
                        required: true,
                        valueNotEquals: true
                    }

                },
                messages: {
                    name: "Please enter name",
                    photo: {
                        required: "Enter your url",
                        url: "Please enter a valid url address"
                    },
                },
                errorElement: "em",
                errorPlacement: function (error, element) {
                    // Add the `help-block` class to the error element
                    error.addClass("help-block");

                    // Add `has-feedback` class to the parent div.form-group
                    // in order to add icons to inputs
                    element.parents(".col-sm-5").addClass("has-feedback");

                    if (element.prop("type") === "checkbox") {
                        error.insertAfter(element.parent("label"));
                    }
                    else {
                        error.insertAfter(element);
                    }

                    // Add the span element, if doesn't exists, and apply the icon classes to it.
                    if (!element.next("span")[0]) {
                        $("<span class='glyphicon glyphicon-remove form-control-feedback'></span>").insertAfter(element);
                    }
                },
                success: function (label, element) {
                    // Add the span element, if doesn't exists, and apply the icon classes to it.
                    if (!$(element).next("span")[0]) {
                        $("<span class='glyphicon glyphicon-ok form-control-feedback'></span>").insertAfter($(element));
                    }
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).parents(".col-sm-5").addClass("has-error").removeClass("has-success");
                    $(element).next("span").addClass("glyphicon-remove").removeClass("glyphicon-ok");
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).parents(".col-sm-5").addClass("has-success").removeClass("has-error");
                    $(element).next("span").addClass("glyphicon-ok").removeClass("glyphicon-remove");
                }
            })
            $("select").change(function () {
                $(this).valid();
            })
            $("#submit").on("click", function (event) {
                event.preventDefault();
                isvalid = valid.form();
                if (isvalid) {
                    var userData = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    $.post("/api/friends", userData, function (data) {

                        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                        $("#match-name").text("Your doggos new best friend is " + data.name);
                        $("#match-img").attr("src", data.photo);

                        // Show the modal with the best match
                        $("#results-modal").modal("toggle");
                    });
                }; 
            });
        })
    </script>
</body>

</html>
